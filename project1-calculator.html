<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Calculator</title>
    <style>
        /* CSS for the Calculator */
        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            background-color: #f7f7f7;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #display {
            width: 95%;
            height: 50px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 2em;
            text-align: right;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.1s;
        }
        .buttons button:hover {
            background-color: #ccc;
        }
        .operator {
            background-color: #ff9500 !important;
            color: white;
        }
        .equal {
            background-color: #007aff !important;
            color: white;
            grid-column: span 2;
        }
        .clear {
            background-color: #ff3b30 !important;
            color: white;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled value="0">
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendOperation('/')">/</button>
        <button class="operator" onclick="appendOperation('*')">×</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendOperation('-')">-</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendOperation('+')">+</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="equal" onclick="calculateResult()">=</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');
    let currentInput = '';

    function appendValue(val) {
        if (display.value === '0' && val !== '.') {
            display.value = val;
        } else {
            display.value += val;
        }
    }

    function appendOperation(op) {
        // Prevent adding multiple operators consecutively
        const lastChar = display.value.slice(-1);
        if (['+', '-', '*', '/'].includes(lastChar)) {
            display.value = display.value.slice(0, -1) + op;
        } else {
            display.value += op;
        }
    }

    function clearDisplay() {
        display.value = '0';
    }

    function calculateResult() {
        try {
            // Use eval() for simplicity in this basic example
            display.value = eval(display.value.replace(/×/g, '*').replace(/÷/g, '/'));
        } catch (e) {
            display.value = 'Error';
        }
    }
</script>

</body>
</html>
